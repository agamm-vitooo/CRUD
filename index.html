<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
    <title>CRUD</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>CRUD Operations</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="bg-gray-200">
        <div id="container" class="bg-white p-5 rounded-lg">
            <h1 class="text-2xl font-bold mb-5">CRUD Operations</h1>
            <div id="input-container">
                <input type="text" id="name-input" placeholder="Enter name">
                <input type="email" id="email-input" placeholder="Enter email">
                <button id="add-btn" class="p-2 bg-yellow-400">Add</button>
            </div>
            <table class="rounded-lg">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div id="update-container">
                <input type="text" id="update-name-input">
                <input type="text" id="update-email-input">
                <button id="update-btn" class="p-2">Update</button>
                <button id="cancel-btn" class="p-2">Cancel</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

    </html>
</body>
<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
<script src="script.js"></script>

</html>
